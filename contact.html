<body>
    <header>
        <h1>Contactformulier</h1>
        <nav>
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Contactgegevens invoeren</h2>
            <p>Voer hieronder je naam en je e-mailadres in en schrijf een kort berichtje. Wij geven je boodschap aan Suki door en sturen je daarna haar reactie terug.</p>

            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Naam:
                        <input type="text" name="name" placeholder="e.g. Jan Steen">
                    </label>
                </p>

                <p>
                    <label>E-mailadres:
                        <input type="email" name="email" placeholder="e.g. jansteen@hotmail.com">
                    </label>
                </p>

                <p>
                    <label>Bericht: <textarea name="bericht" cols="30" rows="10" placeholder="e.g. Miauw!"></textarea>
                    </label>
                </p>

                <p>
                    <input type="submit" value="Verstuur">
                </p>
            </form>
        </article>
    </main>
</body>

</html>
